<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Back on the Map — Back Shirt</title>
  <meta name="description" content="See where Back Shirt has been spotted across the US.">
  <meta property="og:title" content="Back on the Map — Back Shirt">
  <meta property="og:description" content="See where Back Shirt has been spotted across the US.">
  <meta property="og:url" content="https://www.wearbackshirt.com/backonthemap/">
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="../index.html" class="w3-bar-item w3-button"><b>back</b> shirt</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#projects" class="w3-bar-item w3-button">Products</a>
      <a href="#about" class="w3-bar-item w3-button">Philosophy</a>
    </div>
  </div>
</div>

  <div id="map-container">
    <br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Map_of_USA_with_state_names.svg/1024px-Map_of_USA_with_state_names.svg.png" style="filter: grayscale(50%)" alt="Map of the US" id="map">
    <!-- Pins will go here -->
    <div class="pin" data-name="Raleigh, NC" data-desc="City of Oaks" data-image="images/ny.jpg" data-url="https://example.com/new-york" style="top: 57%; left: 80%;"></div>
    <div class="pin" data-name="Oakland, CA" data-desc="Town" data-image="images/la.jpg" data-url="https://example.com/los-angeles" style="top: 41%; left: 8%;"></div>
    <div class="pin" data-name="Eugene, OR" data-desc="Track Town USA" data-image="images/la.jpg" data-url="https://example.com/los-angeles" style="top: 30%; left: 9%;"></div>
    <div class="pin" data-name="Austin, TX" data-desc="Keep Austin Weird" data-image="images/la.jpg" data-url="https://example.com/los-angeles" style="top: 68%; left: 55%;"></div>

  </div>

  <div id="details">
    <h2 id="location-name">Click a pin to see details</h2>
    <img id="location-image" src="" alt="" style="display: none;">
    <p id="location-desc"></p>
    <a id="location-link" href="#" target="_blank" style="display: none;">Learn more</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
